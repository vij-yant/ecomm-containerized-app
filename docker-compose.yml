version: '3.8'

services:
  product-service:
    build: ./product-service
    container_name: product-service
    expose:
      - "8081"
    networks:
      - ecommerce-network

  order-service:
    build: ./order-service
    container_name: order-service
    expose:
      - "8082"
    networks:
      - ecommerce-network

  user-service:
    build: ./user-service
    container_name: user-service
    expose:
      - "8083"
    networks:
      - ecommerce-network

  search-service:
    build: ./search-service
    container_name: search-service
    expose:
      - "8084"
    networks:
      - ecommerce-network
    depends_on:
      - product-service
      - qdrant
      - embed-service

  embed-service:
    build: ./embed-service
    container_name: embed-service
    ports:
      - "8000:8000"
    networks:
      - ecommerce-network

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    networks:
      - ecommerce-network

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    networks:
      - ecommerce-network
    depends_on:
      - product-service
      - order-service
      - user-service
      - search-service

networks:
  ecommerce-network:
    driver: bridge
